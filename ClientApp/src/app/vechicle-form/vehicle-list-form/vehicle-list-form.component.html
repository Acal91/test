<h1 id="tableLabel">Vehicle list</h1>
<div class="well">
<div class="form-group ">
    <label for="make"></label>
        <select id="make" class="form-control" [(ngModel)]="query.makeId" (change)="onFilterChange()">
            <option value=""></option>
            <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
        </select>
      </div>
      <button class="btn btn-danger" (click)="onResetFilter()" type="button">Reset</button>
</div>
<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th *ngFor="let c of columns" >
        <div *ngIf="c.isSortable" (click)="sortBy(c.key)">
        {{ c.title }}
        <i *ngIf="query.sortBy === c.key" 
        class="fa" 
        [class.fa-sort-asc]="query.isSortAscending"
        [class.fa-sort-desc]="!query.isSortAscending"
        ></i>
      </div>
      <div *ngIf="!c.isSortable">
        {{ c.title }}
      </div>
      </th>
    
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles">
      <td>{{ vehicle.id }}</td>
      <td>{{ vehicle.make.name }}</td>
      <td>{{ vehicle.model.name }}</td>
      <td>{{ vehicle.contact.name }}</td>
    </tr>
  </tbody>
</table>
